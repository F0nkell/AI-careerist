version: '3.8'

services:
  # --- 1. NGINX (Входная дверь) ---
  nginx:
    image: nginx:alpine
    container_name: twa_nginx
    ports:
      - "80:80" # Единственный открытый порт
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - frontend

  # --- 2. Backend (FastAPI) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twa_app
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    env_file:
      - .env
    # Порт 8000 больше не нужен наружу, Nginx общается с ним внутри сети Docker
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000

  # --- 3. Frontend (React Production Build) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: twa_frontend
    # Здесь нет volumes и command, так как мы используем собранную статику (dist)
    
  # --- 4. Database ---
  db:
    image: postgres:16-alpine
    container_name: twa_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432" # Оставляем для удобства администрирования через DBeaver
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: