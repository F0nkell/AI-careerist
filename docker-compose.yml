version: '3.8'

services:
  # --- 1. NGINX (Главный вход) ---
  nginx:
    image: nginx:alpine
    container_name: twa_nginx
    ports:
      - "80:80" # Теперь мы заходим через порт 80 (стандартный для веба)
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - frontend

  # --- 2. Backend (FastAPI) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twa_app
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    env_file:
      - .env
    # ports: - "8000:8000" <--- УБИРАЕМ! Доступ только через Nginx
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy

  # --- 3. Frontend (React) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: twa_frontend
    volumes:
      - ./frontend/src:/app/src # Чтобы изменения кода видны были сразу
    # ports: - "5173:80" <--- УБИРАЕМ! Доступ только через Nginx
    # В Dockerfile фронтенда у нас nginx слушает 80, так что тут ок.
    # Но для dev-режима нам нужно запускать npm run dev.
    # В ПРОДАКШЕНЕ используется nginx внутри frontend контейнера.
    # В РАЗРАБОТКЕ мы переопределим команду:
    command: npm run dev -- --host
    environment:
      - CHOKIDAR_USEPOLLING=true # Фикс для Windows (обновление файлов)

  # --- 4. Database ---
  db:
    image: postgres:16-alpine
    container_name: twa_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: