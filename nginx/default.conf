server {
    listen 80;
    server_name localhost;

    # 1. Фронтенд (React)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Для WebSockets (нужно для горячей перезагрузки React в dev-режиме)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 2. Бэкенд (FastAPI)
    # Все запросы, начинающиеся с /api/, летят на питон
    location /api/ {
        # Обрати внимание: мы убираем префикс /api/ перед отправкой на бэкенд,
        # так как в FastAPI роуты написаны как /interview/chat, а не /api/interview/chat
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}